<!doctype html>

<html lang="pt">
  <head>
    <!-- Meta Tags -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title and whatever else we want -->
    <title>MPlus - Formul&aacute;rio de Solicita&ccedil;&atilde;o de Seguro</title>

    <!-- Links to Libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/mplus_form.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="header_row">
          <img src="img/mplus.jpg" class="header_cell_img" alt="MPlus Corretora" align="middle"/>
          <h2 class="header_cell_txt"><b>Formul&aacute;rio de Solicita&ccedil;&atilde;o de Seguro</b></h2>
        </div>
      </div>
      <hr>
      <form name="company_insurance_request" action="." method="POST">
        <fieldset>
          <!-- ************************************************************************************************** -->
          <!--  Company Data ************************************************************************************ -->
          <!-- ************************************************************************************************** -->
          <div id="div_company_data">
            <legend><b>Dados da Empresa... </b></legend><br/>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_company_cnpj" class="form-check-label">CNPJ<span class="mandatory">*</span></label>
                <input type="text" name="input_company_cnpj" class="form-control" id="input_company_cnpj" data-mask="00.000.000/0000-00" placeholder="12.345.567/0000-00" onblur="validate_company_cnpj('input_company_cnpj');">
              </div>
              <div class="form-group col-md-8">
                <label for="input_company_name" class="form-check-label">Nome da Empresa<span class="mandatory">*</span></label>
                <input type="text" name="input_company_name" class="form-control" id="input_company_name" maxlenght="64" onblur="validate_company_name('input_company_name');")>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="input_company_cep" class="form-check-label">CEP<span class="mandatory">*</span></label>
                <input type="text" name="input_company_cep" class="form-control" id="input_company_cep" data-mask="00000-000" placeholder="12345-678" onblur="validate_company_cep('input_company_cep');">
              </div>
              <div class="form-group col-md-6">
                <label for="input_company_street" class="form-check-label">Logradouro<span class="mandatory">*</span></label>
                <input type="text" name="input_company_street" class="form-control" id="input_company_street" maxlenght="32" disabled>
              </div>
              <div class="form-group col-md-2">
                <label for="input_company_street_number" class="form-check-label">N&uacute;mero<span class="mandatory">*</span></label>
                <input type="text" name="input_company_street_number" class="form-control" id="input_company_street_number" data-mask="000000" placeholder="123" onblur="validate_company_street_number('input_company_street_number');">
              </div>
              <div class="form-group col-md-2">
                <label for="input_company_street_comp" class="form-check-label">Complemento</label>
                <input type="text" name="input_company_street_comp" class="form-control" id="input_company_street_comp" maxlenght="128">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="input_company_state" class="form-check-label">Estado<span class="mandatory">*</span></label>
                <input type="text" name="input_company_state" class="form-control" id="input_company_state" disabled>
              </div>
              <div class="form-group col-md-6">
                <label for="input_company_city" class="form-check-label">Cidade<span class="mandatory">*</span></label>
                <input type="text" name="input_company_city" class="form-control" id="input_company_city" disabled>
              </div>
              <div class="form-group col-md-4">
                <label for="input_company_city_area" class="form-check-label">Bairro<span class="mandatory">*</span></label>
                <input type="text" name="input_company_city_area" class="form-control" id="input_company_city_area" disabled>
              </div>
            </div>
          </div>
          <!-- ************************************************************************************************** -->
          <!--  Contact Data ************************************************************************************ -->
          <!-- ************************************************************************************************** -->
          <div id="div_contact_data">
            <legend><b>Dados do Contato... </b></legend><br/>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="input_company_cname" class="form-check-label">Nome<span class="mandatory">*</span></label>
                <input type="text" name="input_company_cname" class="form-control" id="input_company_cname" maxlenght="24" onblur="validate_company_contact_name('input_company_cname');">
              </div>
              <div class="form-group col-md-4">
                <label for="input_company_cemail" class="form-check-label">E-Mail<span class="mandatory">*</span></label>
                <input type="email" name="input_company_cemail" class="form-control" id="input_company_cemail" size="32" maxlenght="32" onblur="validate_company_contact_email('input_company_cemail');">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_company_mphone" class="form-check-label">Telefone Celular<span class="mandatory">*</span></label>
                <input type="text" name="input_company_mphone" class="form-control" id="input_company_mphone" data-mask="(00)00000-0000" placeholder="(11)99999-9999" onblur="validate_company_contact_mphone('input_company_mphone');">
              </div>
              <div class="form-group col-md-4">
                <label for="input_company_fphone" class="form-check-label">Telefone Fixo</label>
                <input type="text" name="input_company_fphone" class="form-control" id="input_company_fphone" data-mask="(00)0000-0000" placeholder="(11)9999-9999">
              </div>
              <div class="form-group col-md-4">
                <label for="input_company_extension" class="form-check-label">Ramal</label>
                <input type="text" name="input_company_extension" class="form-control" id="input_company_extension" data-mask="00000" placeholder="00000">
              </div>
            </div>
            <div class="form-row">
              <legend><b>Tipo de Seguro...<span class="mandatory">*</span></b></legend>
              <div class="form-group col-md-12 table_check">
                <div class="table_check_row">
                  <label class="checkbox-inline table_check_cell"><input type="checkbox" name="input_company_insurance_type" id="input_company_insurance_type" value="Frota Automovel">  Frota Autom&oacute;vel</label>
                  <label class="checkbox-inline table_check_cell"><input type="checkbox" name="input_company_insurance_type" id="input_company_insurance_type" value="Empresarial">  Empresarial</label>
                  <label class="checkbox-inline table_check_cell"><input type="checkbox" name="input_company_insurance_type" id="input_company_insurance_type" value="Vida em Grupo">  Vida em Grupo</label>
                </div>
                <div class="table_check_row">
                  <label class="checkbox-inline table_check_cell"><input type="checkbox" name="input_company_insurance_type" id="input_company_insurance_type" value="Plano de Saude">  Plano de Sa&uacute;de</label>
                  <label class="checkbox-inline table_check_cell"><input type="checkbox" name="input_company_insurance_type" id="input_company_insurance_type" value="Condominio">  Condom&iacute;nio</label>
                  <label class="checkbox-inline table_check_cell"><input type="checkbox" name="input_company_insurance_type" id="input_company_insurance_type" value="Responsabilidade Civil">  Responsabilidade Civil</label>
                </div>
                <div class="table_check_row">
                  <label class="checkbox-inline table_check_cell"><input type="checkbox" name="input_company_insurance_type" id="input_company_insurance_type" value="Fianca Locaticia PJ">  Fian&ccedil;a Locat&iacute;cia PJ</label>
                  <label class="checkbox-inline table_check_cell"><input type="checkbox" name="input_company_insurance_type" id="input_company_insurance_type" value="Garantias Contratuais">  Garantias Contratuais</label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="input_company_comments" class="form-check-label">Coment&aacute;rios</label>
                <textarea class="form-control" name="input_company_comments" id="input_company_comments" rows="6" maxlength="2048"></textarea>
              </div>
            </div>
          </div>
        </fieldset>
        <div id="div_submit_button" >
          <button type="button" class="btn btn-warning" onclick="validate_company_insurance_type('input_company_insurance_type'); validate_company_submit();">Enviar</button>
        </div>
        <div id="div_error_msg"></div>
      </form>
      <div>
        <!-- Just a Filler to have more space within the page! -->
        <!-- I don't care if it is pretty or not... It F***ing works! -->
        <br>
        <br>
        <br>
      </div>
      <div class="footer">
          © 2019 Copyright:<a href="https://mirtecnologia.com.br"> MIR Tecnologia</a>
      </div>
    </div>

    <!-- Java Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="js/mplus_ux.js"></script>
    <script src="js/mplus_validate_company.js"></script>
  </body>
</html>
