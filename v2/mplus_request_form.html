<!doctype html>

<html lang="pt">
  <head>
    <!-- Meta Tags -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title and whatever else we want -->
    <title>MPlus - Formul&aacute;rio de Solicita&ccedil;&atilde;o de Seguro</title>

    <!-- Links to Libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/mplus_form.css">
  </head>

  <body>
    <div class="container">
      <form name="insurance_request" action="." method="POST">
        <fieldset>
          <!-- Person or Company -->
          <div id="div_requestor_type">
            <legend><b>Eu sou...</b></legend>
            <div class="form-row">
              <div class="form-group col-md-2">
                  <input type="radio" name="input_person_type" id="input_person_type" onchange="display_div('div_person_data', 'show');display_div('div_vehicle_data', 'show');display_div('div_insurance_data', 'show');display_div('div_company_data', 'hide');display_div('div_contact_data', 'hide');">
                  <label for="input_person_type" class="radio-inline">Pessoa F&iacute;sica</label>
              </div>
              <div class="form-group col-md-2">
                  <input type="radio" name="input_person_type" id="input_person_type" onchange="display_div('div_company_data', 'show');display_div('div_contact_data', 'show');display_div('div_person_data', 'hide');display_div('div_vehicle_data', 'hide');display_div('div_insurance_data', 'hide');">
                  <label for="input_person_type" class="radio-inline">Pessoa Jur&iacute;dica</label>
              </div>
            </div>
          </div>
          <!-- Person Data -->
          <div id="div_person_data" class="div_visibility_hide">
            <legend><b>Meus Dados...</b></legend>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_person_cpf" class="form-check-label">CPF<span class="mandatory">*</span></label>
                <input type="text" name="input_person_cpf" class="form-control" id="input_person_cpf" data-mask="000.000.000-00" onblur="validate_cpf('input_person_cpf');" >
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_person_fname" class="form-check-label">Primeiro Nome<span class="mandatory">*</span></label>
                <input type="text" name="input_person_fname" class="form-control" id="input_person_fname" maxlenght="24" >
              </div>
              <div class="form-group col-md-4">
                <!-- Filler -->
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_lname" class="form-check-label">&Uacute;ltimo Nome<span class="mandatory">*</span></label>
                <input type="text" name="input_person_lname" class="form-control" id="input_person_lname" maxlenght="24" s>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="input_person_email" class="form-check-label">E-Mail<span class="mandatory">*</span></label>
                <input type="email" name="input_person_email" class="form-control" id="input_person_email" maxlenght="32" >
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_bdate" class="form-check-label">Data de Nascimento<span class="mandatory">*</span></label>
                <input type="text" name="input_person_bdate" class="form-control" id="input_person_bdate" maxlenght="8" >
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_person_mphone" class="form-check-label">Telefone Celular<span class="mandatory">*</span></label>
                <input type="text" name="input_person_mphone" class="form-control" id="input_person_mphone" maxlenght="10" >
              </div>
              <div class="form-group col-md-4">
                <!-- Filler -->
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_fphone" class="form-check-label">Telefone Fixo</label>
                <input type="text" name="input_person_fphone" class="form-control" id="input_person_fphone" maxlenght="10">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="input_person_cep" class="form-check-label">CEP<span class="mandatory">*</span></label>
                <input type="text" name="input_person_cep" class="form-control" id="input_person_cep" maxlenght="8">
              </div>
              <div class="form-group col-md-8">
                <label for="input_person_street" class="form-check-label">Logradouro<span class="mandatory">*</span></label>
                <input type="text" name="input_person_street" class="form-control" id="input_person_street" maxlenght="32">
              </div>
              <div class="form-group col-md-1">
                <label for="input_person_street_number" class="form-check-label">N&uacute;mero<span class="mandatory">*</span></label>
                <input type="text" name="input_person_street_number" class="form-control" id="input_person_street_number" maxlenght="5">
              </div>
              <div class="form-group col-md-1">
                <label for="input_person_street_number" class="form-check-label">Compl.</label>
                <input type="text" name="input_person_street_comp" class="form-control" id="input_person_street_comp" maxlenght="5">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="input_person_state" class="form-check-label">Estado<span class="mandatory">*</span></label>
                <input type="text" name="input_person_state" class="form-control" id="input_person_state" maxlenght="2">
              </div>
              <div class="form-group col-md-6">
                <label for="input_person_city" class="form-check-label">Cidade<span class="mandatory">*</span></label>
                <input type="text" name="input_person_city" class="form-control" id="input_person_city" maxlenght="2">
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_city_area" class="form-check-label">Bairro<span class="mandatory">*</span></label>
                <input type="text" name="input_person_city_area" class="form-control" id="input_person_city_area" maxlenght="32">
              </div>
            </div>
          </div>
          <!-- Company Data -->
          <div id="div_company_data" class="div_visibility_hide">
            <legend><b>Dados da Empresa... </b></legend><br/>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_company_cnpj" class="form-check-label">CNPJ<span class="mandatory">*</span></label>
                <input type="text" name="input_company_cnpj" class="form-control" id="input_company_cnpj" maxlenght="15">
              </div>
              <div class="form-group col-md-8">
                <label for="input_company_name" class="form-check-label">Nome da Empresa<span class="mandatory">*</span></label>
                <input type="text" name="input_company_name" class="form-control" id="input_company_name" maxlenght="64">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="input_company_cep" class="form-check-label">CEP<span class="mandatory">*</span></label>
                <input type="text" name="input_company_cep" class="form-control" id="input_company_cep" maxlenght="8">
              </div>
              <div class="form-group col-md-6">
                <label for="input_company_street" class="form-check-label">Logradouro<span class="mandatory">*</span></label>
                <input type="text" name="input_company_street" class="form-control" id="input_company_street" maxlenght="32">
              </div>
              <div class="form-group col-md-2">
                <label for="input_company_street_number" class="form-check-label">N&uacute;mero<span class="mandatory">*</span></label>
                <input type="text" name="input_company_street_number" class="form-control" id="input_company_street_number" maxlenght="5">
              </div>
              <div class="form-group col-md-2">
                <label for="input_company_street_comp" class="form-check-label">Compl.<span class="mandatory">*</span></label>
                <input type="text" name="input_company_street_comp" class="form-control" id="input_company_street_comp" maxlenght="5">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="input_company_state" class="form-check-label">Estado<span class="mandatory">*</span></label>
                <input type="text" name="input_company_state" class="form-control" id="input_company_state" maxlenght="2">
              </div>
              <div class="form-group col-md-6">
                <label for="input_company_city" class="form-check-label">Cidade<span class="mandatory">*</span></label>
                <input type="text" name="input_company_city" class="form-control" id="input_company_city" maxlenght="2">
              </div>
              <div class="form-group col-md-4">
                <label for="input_company_city_area" class="form-check-label">Bairro<span class="mandatory">*</span></label>
                <input type="text" name="input_company_city_area" class="form-control" id="input_company_city_area" maxlenght="32">
              </div>
            </div>
          </div>
          <!-- Contact Data -->
          <div id="div_contact_data" class="div_visibility_hide">
            <legend><b>Dados do Contato... </b></legend><br/>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_company_cfname" class="form-check-label">Primeiro Nome<span class="mandatory">*</span></label>
                <input type="text" name="input_company_cfname" class="form-control" id="input_company_cfname" maxlenght="24">
              </div>
              <div class="form-group col-md-4">
                <label for="input_company_clname" class="form-check-label">&Uacute;ltimo Nome<span class="mandatory">*</span></label>
                <input type="text" name="input_company_clname" class="form-control" id="input_company_clname" size="24" maxlenght="24">
              </div>
              <div class="form-group col-md-4">
                <label for="input_company_cemail" class="form-check-label">E-Mail<span class="mandatory">*</span></label>
                <input type="email" name="input_company_cemail" class="form-control" id="input_company_cemail" size="32" maxlenght="32">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_company_mphone" class="form-check-label">Telefone Celular<span class="mandatory">*</span></label>
                <input type="text" name="input_company_mphone" class="form-control" id="input_company_mphone" size="10" maxlenght="10">
              </div>
              <div class="form-group col-md-4">
                <label for="input_company_fphone" class="form-check-label">Telefone Fixo</label>
                <input type="text" name="input_company_fphone" class="form-control" id="input_company_fphone" size="10" maxlenght="10">
              </div>
              <div class="form-group col-md-4">
                <label for="input_company_extension" class="form-check-label">Ramal</label>
                <input type="text" name="input_company_extension" class="form-control" id="input_company_extension" size="10" maxlenght="10">
              </div>
            </div>
          </div>
          <!-- Vehicle Data -->
          <div id="div_vehicle_data" class="div_visibility_hide">
            <legend><b>Dados do Ve&iacute;culo... </b></legend><br/>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="input_vehicle_plate" class="form-check-label">Placa<span class="mandatory">*</span></label>
                <input type="text" name="input_vehicle_plate" class="form-control" id="input_vehicle_plate" size="8" maxlenght="7">
              </div>
              <div class="form-group col-md-5">
                <label for="input_vehicle_chassis" class="form-check-label">Chassis<span class="mandatory">*</span></label>
                <input type="text" name="input_vehicle_chassis" class="form-control" id="input_vehicle_chassis" size="15" maxlenght="14">
              </div>
              <div class="form-group col-md-5">
                <label for="input_vehicle_renavam" class="form-check-label">Renavam<span class="mandatory">*</span></label>
                <input type="text" name="input_vehicle_renavam" class="form-control" id="input_vehicle_renavam" size="15" maxlenght="14">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="input_vehicle_manufacturer" class="form-check-label">Fabricante</label>
                <input type="text" name="input_vehicle_manufacturer" class="form-control" id="input_vehicle_manufacturer" size="15" maxlenght="14">
              </div>
              <div class="form-group col-md-4">
                <label for="input_vehicle_model" class="form-check-label">Modelo</label>
                <input type="text" name="input_vehicle_model" class="form-control" id="input_vehicle_model" size="15" maxlenght="14">
              </div>
              <div class="form-group col-md-6">
                <label for="input_vehicle_description" class="form-check-label">Descri&ccedil;&atilde;o</label>
                <input type="text" name="input_vehicle_description" class="form-control" id="input_vehicle_description" size="129" maxlenght="128">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_vehicle_manyear" class="form-check-label">Ano Fabrica&ccedil;&atilde;o </label>
                <input type="text" name="input_vehicle_manyear" class="form-control" id="input_vehicle_manyear" size="5" maxlenght="4">
              </div>
              <div class="form-group col-md-4">
                <!-- Filler -->
              </div>
              <div class="form-group col-md-4">
                <label for="input_vehicle_modyear" class="form-check-label">Ano Modelo </label>
                <input type="text" name="input_vehicle_modyear" class="form-control" id="input_vehicle_modyear" size="5" maxlenght="4">
              </div>
            </div>
            <br/>
          </div>
          <!-- Insurance Data -->
          <div id="div_insurance_data" class="div_visibility_hide">
            <legend><b>Dados do Seguro... </b></legend><br/>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="input_insurance_renovation" class="form-check-label">Renova&ccedil;&atilde;o<span class="mandatory">*</span></label>
                <select class="form-control" name="input_insurance_renovation" id="input_insurance_renovation">
                  <option value="---">Selecione um...</option>
                  <option value="yes">Sim</option>
                  <option value="no">N&atilde;o</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="input_insurance_company" class="form-check-label">Seguradora<span class="mandatory">*</span> </label>
                <select class="form-control" name="input_insurance_company" id="input_insurance_company">
                  <option value="---">Selecione uma...</option>
                  <option value="suhai">Suhai</option>
                  <option value="youse">Youse</option>
                  <option value="cardiff">Cardiff</option>
                  <option value="caixa">Caixa</option>
                  <option value="chubb">Chubb</option>
                  <option value="liberty">Liberty</option>
                  <option value="generali">Generali</option>
                  <option value="porto_seguro">Porto Seguro</option>
                  <option value="tokio_marine">Tokio Marine</option>
                  <option value="bradesco">Bradesco</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="input_insurance_bonus_class" class="form-check-label">Classe de B&ocirc;nus<span class="mandatory">*</span></label>
                <select class="form-control" name="input_insurance_company" id="input_insurance_company">
                  <option value="---">Selecione...</option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="input_insurance_accident" class="form-check-label">Houve Sinistro<span class="mandatory">*</span> </label>
                <select class="form-control" name="input_insurance_accident" id="input_insurance_accident">
                  <option value="---">Selecione um...</option>
                  <option value="yes">Sim</option>
                  <option value="no">N&atilde;o</option>
                </select>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <div>
        <!-- Just a Filler to have more space within the page! -->
        <!-- I don care if it is pretty or not... It F***ing works! -->
        <br>
        <br>
        <br>
      </div>
      <div class="footer">
          © 2019 Copyright:<a href="https://mirtecnologia.com.br"> MIR Tecnologia</a>
      </div>
    </div>

    <!-- Java Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="js/mplus_form.js"></script>

  </body>
</html>
