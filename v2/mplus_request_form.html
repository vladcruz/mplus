<!doctype html>

<html lang="pt">
  <head>
    <!-- Meta Tags -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title and whatever else we want -->
    <title>MPlus - Formul&aacute;rio de Solicita&ccedil;&atilde;o de Seguro</title>

    <!-- Links to Libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/mplus_form.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/mplus_form.js"></script>
  </head>

  <body>
    <div class="container">
      <form name="insurance_request" action="." method="POST">
        <fieldset>
          <!-- Person or Company -->
          <div id="div_requestor_type" class="form-row">
            <legend><b>Eu sou...</b></legend>
            <div class="form-group col-md-2">
              <input type="radio" name="input_requestor_type" class="form-check-input" id="input_requestor_type" value="person" onclick="display_div('div_person_data', 'show');display_div('div_vehicle_data', 'show');display_div('div_insurance_data', 'show');display_div('div_company_data', 'hide');">
              <label for="input_requestor_type" class="form-check-label">Pessoa F&iacute;sica</label>
            </div>
            <div class="form-group col-md-2">
              <input type="radio" name="input_requestor_type" class="form-check-input" id="input_requestor_type" value="company" onclick="display_div('div_company_data', 'show');display_div('div_contact_data', 'show');display_div('div_person_data', 'hide');display_div('div_vehicle_data', 'hide');display_div('div_insurance_data', 'hide');">
              <label for="input_requestor_type" class="form-check-label">Pessoa Jur&iacute;dica</label>
            </div>
            <br/>
          </div>
          <!-- Person Data -->
          <div id="div_person_data" class="div_visibility_hide">
            <legend><b>Meus Dados...</b></legend>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_person_cpf" class="form-check-label">CPF<span class="mandatory">*</span></label><span data-toggle="tooltip" data-placement="right" title="Hooray!"> ? </span>
                <input type="text" name="input_person_cpf" class="form-control" id="input_person_cpf" size="12" maxlenght="11">
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_fname" class="form-check-label">Primeiro Nome<span class="mandatory">*</span> </label>
                <input type="text" name="input_person_fname" class="form-control" id="input_person_fname" size="24" maxlenght="24">
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_lname" class="form-check-label">&Uacute;ltimo Nome<span class="mandatory">*</span> </label>
                <input type="text" name="input_person_lname" class="form-control" id="input_person_lname" size="24" maxlenght="24">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="input_person_email" class="form-check-label">E-Mail<span class="mandatory">*</span></label>
                <input type="email" name="input_person_email" class="form-control" id="input_person_email" size="32" maxlenght="32">
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_bdate" class="form-check-label">Data de Nascimento<span class="mandatory">*</span> </label>
                <input type="text" name="input_person_bdate" class="form-control" id="input_person_bdate" size="8" maxlenght="8">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_person_mphone" class="form-check-label">Telefone Celular<span class="mandatory">*</span> </label>
                <input type="text" name="input_person_mphone" class="form-control" id="input_person_mphone" size="10" maxlenght="10">
              </div>
              <div class="form-group col-md-4">
                <!-- Filler -->
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_fphone" class="form-check-label">Telefone Fixo </label>
                <input type="text" name="input_person_fphone" class="form-control" id="input_person_fphone" size="10" maxlenght="10">
              </div>
            </div>


            <label>CEP<span class="mandatory">*</span> </label>
            <input type="text" name="input_person_cep" id="input_person_cep" size="8" maxlenght="8"></input><br/>
            <label>Logradouro<span class="mandatory">*</span> </label>
            <input type="text" name="input_person_street" id="input_person_street" size="32" maxlenght="32"></input><br/>
            <label>N&uacute;mero<span class="mandatory">*</span> </label>
            <input type="text" name="input_person_street_number" id="input_person_street_number" size="5" maxlenght="5"></input><br/>
            <label>Complemento<span class="mandatory">*</span> </label>
            <input type="text" name="input_person_street_comp" id="input_person_street_comp" size="5" maxlenght="5"></input><br/>
            <label>Bairro<span class="mandatory">*</span> </label>
            <input type="text" name="input_person_city_area" id="input_person_city_area" size="32" maxlenght="32"></input><br/>
            <label>Estado<span class="mandatory">*</span> </label>
            <input type="text" name="input_person_state" id="input_person_state" size="2" maxlenght="2"></input><br/>
            <label>Cidade<span class="mandatory">*</span> </label>
            <input type="text" name="input_person_city" id="input_person_city" size="2" maxlenght="2"></input><br/>
            <br/>
          </div>
          <!-- Company Data -->
          <div id="div_company_data" class="div_visibility_hide">
            <label><b>Dados da Empresa... </b></label><br/>
            <label>CNPJ<span class="mandatory">*</span> </label>
            <input type="text" name="input_company_cnpj" id="input_company_cnpj" size="12" maxlenght="11"></input><br/>
            <label>Nome da Empresa<span class="mandatory">*</span> </label>
            <input type="text" name="input_company_cnpj" id="input_company_cnpj" size="24" maxlenght="24"></input><br/>
            <label>CEP<span class="mandatory">*</span> </label>
            <input type="text" name="input_company_cep" id="input_company_cep" size="8" maxlenght="8"></input><br/>
            <label>Logradouro<span class="mandatory">*</span> </label>
            <input type="text" name="input_company_street" id="input_company_street" size="32" maxlenght="32"></input><br/>
            <label>N&uacute;mero<span class="mandatory">*</span> </label>
            <input type="text" name="input_company_street_number" id="input_company_street_number" size="5" maxlenght="5"></input><br/>
            <label>Complemento<span class="mandatory">*</span> </label>
            <input type="text" name="input_company_street_comp" id="input_company_street_comp" size="5" maxlenght="5"></input><br/>
            <label>Bairro<span class="mandatory">*</span> </label>
            <input type="text" name="input_company_city_area" id="input_company_city_area" size="32" maxlenght="32"></input><br/>
            <label>Estado<span class="mandatory">*</span> </label>
            <input type="text" name="input_company_state" id="input_company_state" size="2" maxlenght="2"></input><br/>
            <label>Cidade<span class="mandatory">*</span> </label>
            <input type="text" name="input_company_city" id="input_company_city" size="2" maxlenght="2"></input><br/>
            <br/>
          </div>
          <!-- Contact Data -->
          <div id="div_contact_data" class="div_visibility_hide">
            <label><b>Dados do Contato... </b></label><br/>
            <label>Primeiro Nome<span class="mandatory">*</span> </label>
            <input type="text" name="input_company_cfname" id="input_company_cfname" size="24" maxlenght="24"></input><br/>
            <label>&Uacute;ltimo Nome<span class="mandatory">*</span> </label>
            <input type="text" name="input_company_clname" id="input_company_clname" size="24" maxlenght="24"></input><br/>
            <label>E-Mail<span class="mandatory">*</span> </label>
            <input type="email" name="input_company_cemail" id="input_company_cemail" size="32" maxlenght="32"></input><br/>
            <label>Telefone Celular<span class="mandatory">*</span> </label>
            <input type="text" name="input_company_mphone" id="input_company_mphone" size="10" maxlenght="10"></input><br/>
            <label>Telefone Fixo </label>
            <input type="text" name="input_company_fphone" id="input_company_fphone" size="10" maxlenght="10"></input><br/>
            <label>Ramal </label>
            <input type="text" name="input_company_extension" id="input_company_extension" size="10" maxlenght="10"></input><br/>
            <br/>
          </div>
          <!-- Vehicle Data -->
          <div id="div_vehicle_data" class="div_visibility_hide">
            <label><b>Dados do Ve&iacute;culo... </b></label><br/>
            <label>Placa </label>
            <input type="text" name="input_vehicle_plate" id="input_vehicle_plate" size="8" maxlenght="7"></input><br/>
            <label>Chassis </label>
            <input type="text" name="input_vehicle_chassis" id="input_vehicle_chassis" size="15" maxlenght="14"></input><br/>
            <label>Renavam </label>
            <input type="text" name="input_vehicle_renavam" id="input_vehicle_renavam" size="15" maxlenght="14"></input><br/>
            <label>Fabricante </label>
            <input type="text" name="input_vehicle_manufacturer" id="input_vehicle_manufacturer" size="15" maxlenght="14"></input><br/>
            <label>Modelo </label>
            <input type="text" name="input_vehicle_model" id="input_vehicle_model" size="15" maxlenght="14"></input><br/>
            <label>Descri&ccedil;&atilde;o </label>
            <input type="text" name="input_vehicle_description" id="input_vehicle_description" size="129" maxlenght="128"></input><br/>
            <label>Ano Fabrica&ccedil;&atilde;o </label>
            <input type="text" name="input_vehicle_manyear" id="input_vehicle_manyear" size="5" maxlenght="4"></input><br/>
            <label>Ano Modelo </label>
            <input type="text" name="input_vehicle_modyear" id="input_vehicle_modyear" size="5" maxlenght="4"></input><br/>
            <br/>
          </div>
          <!-- Insurance Data -->
          <div id="div_insurance_data" class="div_visibility_hide">
            <label><b>Dados do Seguro... </b></label><br/>
            <label>Renova&ccedil;&atilde;o<span class="mandatory">*</span> </label>
            <input type="radio" name="input_insurance_renovation" id="input_insurance_renovation" value="yes">Sim</input><br/>
            <input type="radio" name="input_insurance_renovation" id="input_insurance_renovation" value="no">N&atilde;o</input><br/>
            <label>Seguradora<span class="mandatory">*</span> </label>
            <input type="text" name="input_insurance_company" id="input_insurance_company" size="30" maxlenght="30"></input><br/>
            <label>Classe de B&ocirc;nus<span class="mandatory">*</span> </label>
            <input type="text" name="input_insurance_bonus" id="input_insurance_bonus" size="2" maxlenght="2"></input><br/>
            <label>Houve Sinistro<span class="mandatory">*</span> </label>
            <input type="radio" name="input_insurance_accident" id="input_insurance_accident" value="yes">Sim</input><br/>
            <input type="radio" name="input_insurance_accident" id="input_insurance_accident" value="no">N&atilde;o</input><br/>
            <br/>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
