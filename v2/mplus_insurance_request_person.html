<!doctype html>

<html lang="pt">
  <head>
    <!-- Meta Tags -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title and whatever else we want -->
    <title>MPlus - Formul&aacute;rio de Solicita&ccedil;&atilde;o de Seguro</title>

    <!-- Links to Libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/mplus_form.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="header_row">
          <img src="img/mplus.jpg" class="header_cell_img" alt="MPlus Corretora" align="middle"/>
          <h2 class="header_cell_txt"><b>Formul&aacute;rio de Solicita&ccedil;&atilde;o de Seguro</b></h2>
        </div>
      </div>
      <hr>
      <form name="insurance_request" action="." method="POST">
        <fieldset>
          <!-- ************************************************************************************************** -->
          <!-- Person Data ************************************************************************************** -->
          <!-- ************************************************************************************************** -->
          <div id="div_person_data">
            <legend><b>Meus Dados...</b></legend>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_person_cpf" class="form-check-label">CPF<span class="mandatory">*</span></label>
                <input type="text" name="input_person_cpf" class="form-control" id="input_person_cpf" data-mask="000.000.000-00" placeholder="123.456.789-00" onblur="validate_cpf('input_person_cpf');">
              </div>
              <div class="form-group col-md-8">
                <label for="input_person_name" class="form-check-label">Nome<span class="mandatory">*</span></label>
                <input type="text" name="input_person_name" class="form-control" id="input_person_name" onblur="validate_name('input_person_name');">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_person_sex" class="form-check-label">Sexo<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_sex" id="input_person_sex" onblur="validate_sex('input_person_sex');">
                  <option value="---">Selecione...</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <!-- Filler -->
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_marital" class="form-check-label">Estado Civil<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_marital" id="input_person_marital" onblur="">
                  <option value="---">Selecione...</option>
                  <option value="Solteiro">Solteiro</option>
                  <option value="Casado">Casado</option>
                  <option value="Divorciado">Divorciado</option>
                  <option value="Viuvo">Vi&uacute;vo</option>
                  <option value="Separado">Separado</option>
                  <option value="Uniao Estavel">Uni&atilde;o Est&aacute;vel</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="input_person_email" class="form-check-label">E-Mail<span class="mandatory">*</span></label>
                <input type="email" name="input_person_email" class="form-control" id="input_person_email" maxlength="64" placeholder="seu_email@dominio.com" onblur="validate_email('input_person_email');">
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_bdate" class="form-check-label">Data de Nascimento<span class="mandatory">*</span></label>
                <input type="text" name="input_person_bdate" class="form-control" id="input_person_bdate" data-mask="00/00/0000" placeholder="dd/mm/aaaa" onblur="validate_bdate('input_person_bdate');">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_person_mphone" class="form-check-label">Telefone Celular<span class="mandatory">*</span></label>
                <input type="text" name="input_person_mphone" class="form-control" id="input_person_mphone" data-mask="(00)00000-0000" placeholder="(11)99999-9999" onblur="validate_mphone('input_person_mphone');">
              </div>
              <div class="form-group col-md-4">
                <!-- Filler -->
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_fphone" class="form-check-label">Telefone Fixo</label>
                <input type="text" name="input_person_fphone" class="form-control" id="input_person_fphone" data-mask="(00)0000-0000" placeholder="(11)9999-9999">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="input_person_cep" class="form-check-label">CEP<span class="mandatory">*</span></label>
                <input type="text" name="input_person_cep" class="form-control" id="input_person_cep" data-mask="00000-000" placeholder="12345-678" onblur="validate_person_cep('input_person_cep');">
              </div>
              <div class="form-group col-md-8">
                <label for="input_person_street" class="form-check-label">Logradouro<span class="mandatory">*</span></label>
                <input type="text" name="input_person_street" class="form-control" id="input_person_street" disabled>
              </div>
              <div class="form-group col-md-1">
                <label for="input_person_street_number" class="form-check-label">N&uacute;mero<span class="mandatory">*</span></label>
                <input type="text" name="input_person_street_number" class="form-control" id="input_person_street_number" data-mask="00000" placeholder="12345" onblur="validate_street_number('input_person_street_number');">
              </div>
              <div class="form-group col-md-1">
                <label for="input_person_street_number" class="form-check-label">Compl.</label>
                <input type="text" name="input_person_street_comp" class="form-control" id="input_person_street_comp">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="input_person_state" class="form-check-label">Estado<span class="mandatory">*</span></label>
                <input type="text" name="input_person_state" class="form-control" id="input_person_state" disabled>
              </div>
              <div class="form-group col-md-6">
                <label for="input_person_city" class="form-check-label">Cidade<span class="mandatory">*</span></label>
                <input type="text" name="input_person_city" class="form-control" id="input_person_city" disabled>
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_city_area" class="form-check-label">Bairro<span class="mandatory">*</span></label>
                <input type="text" name="input_person_city_area" class="form-control" id="input_person_city_area" disabled>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_person_home_type" class="form-check-label">Tipo de Resid&ecirc;ncia<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_home_type" id="input_person_home_type" onchange="validate_home_type('input_person_home_type');">
                  <option value="---">Selecione um...</option>
                  <option value="Casa">Casa</option>
                  <option value="Apartamento">Apartamento</option>
                  <option value="Condominio">Condom&iacute;nio</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_home_garage" class="form-check-label">Possui Garagem na Resid&ecirc;ncia<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_home_garage" id="input_person_home_garage" onchange="validate_home_garage('input_person_home_garage','input_person_home_garage_door');">
                    <option value="---">Selecione um...</option>
                    <option value="Sim">Sim</option>
                    <option value="Nao">N&atilde;o</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_home_garage_door" class="form-check-label">Tipo de Port&atilde;o<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_home_garage_door" id="input_person_home_garage_door" onchange="validate_home_garage_door('input_person_home_garage_door');" disabled>
                    <option value="---">Selecione um...</option>
                    <option value="Eletronico">Eletr&ocirc;nico</option>
                    <option value="Manual">Manual</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_person_owned_vehicles" class="form-check-label">Quant. Ve&iacute;culos na Resid&ecirc;ncia<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_owned_vehicles" id="input_person_owned_vehicles" onchange="validate_qty_vehicles('input_person_owned_vehicles');">
                  <option value="---">Selecione um...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="4+">Mais de 4</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_other_drivers" class="form-check-label">Outros Condutores<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_other_drivers" id="input_person_other_drivers" onchange="validate_person_other_drivers('input_person_other_drivers','input_person_other_drivers_age')">
                  <option value="---">Selecione um...</option>
                  <option value="Sem Residentes">Não possui outros Residentes</option>
                  <option value="Sim Masculino">Sim, do Sexo Masculino</option>
                  <option value="Sim Feminino">Sim, do Sexo Feminino</option>
                  <option value="Sim Ambos">Sim, de Ambos os Sexos</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                  <label for="input_person_other_drivers_age" class="form-check-label">Faixa Et&aacute;ria dos Condutores<span class="mandatory">*</span></label>
                  <select class="form-control" name="input_person_other_drivers_age" id="input_person_other_drivers_age" onchange="validate_person_other_drivers_age('input_person_other_drivers_age');" disabled>
                    <option value="---">Selecione um...</option>
                    <option value="18 a 21">18 - 21 Anos</option>
                    <option value="22 a 24">22 - 24 Anos</option>
                    <option value="Mais de 25">25 ou mais</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_person_use_vehicle_work" class="form-check-label">Utliza p/ Trabalho<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_use_vehicle_work" id="input_person_use_vehicle_work" onchange="validate_person_use_work('input_person_use_vehicle_work','input_person_garage_work','input_person_distance_work')">
                  <option value="---">Selecione um...</option>
                  <option value="Sim">Sim</option>
                  <option value="Nao">N&atilde;o</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_garage_work" class="form-check-label">Possui Garagem no Trabalho<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_garage_work" id="input_person_garage_work" onchange="validate_person_use_work_garage('input_person_garage_work')" disabled>
                  <option value="---">Selecione um...</option>
                  <option value="Sim">Sim</option>
                  <option value="Nao">N&atilde;o</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_distance_work" class="form-check-label">Dist&acirc;ncia at&eacute; o Trabalho<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_distance_work" id="input_person_distance_work" onchange="validate_person_use_work_distance('input_person_distance_work')" disabled>
                  <option value="---">Selecione um...</option>
                  <option value="Ate 10KM">At&eacute; 10KM</option>
                  <option value="Ate 20KM">At&eacute; 20KM</option>
                  <option value="Ate 30KM">At&eacute; 30KM</option>
                  <option value="Mais de 30KM">Acima 30KM</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_person_use_vehicle_study" class="form-check-label">Utliza p/ Estudo<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_use_vehicle_study" id="input_person_use_vehicle_study" onchange="validate_person_use_study('input_person_use_vehicle_study','input_person_use_vehicle_study_garage')">
                  <option value="---">Selecione um...</option>
                  <option value="Sim">Sim</option>
                  <option value="Nao">N&atilde;o</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <!-- Filler -->
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_use_vehicle_study_garage" class="form-check-label">Possui Garagem na Escola<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_use_vehicle_study_garage" id="input_person_use_vehicle_study_garage" onchange="enable_person_use_study('input_person_use_vehicle_study','input_person_use_vehicle_study_garage')" disabled>
                  <option value="---">Selecione um...</option>
                  <option value="Sim">Sim</option>
                  <option value="Nao">N&atilde;o</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_person_use_vehicle_professionaly" class="form-check-label">Usa Ve&iacute;culo Profissionalmente?<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_use_vehicle_professionaly" id="input_person_use_vehicle_professionaly">
                  <option value="---">Selecione um...</option>
                  <option value="Sim">Sim</option>
                  <option value="Nao">N&atilde;o</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <!-- Filler -->
              </div>
              <div class="form-group col-md-4">
                <label for="input_person_use_vehicle_distance" class="form-check-label">M&eacute;dia de KMs Mensal<span class="mandatory">*</span></label>
                <select class="form-control" name="input_person_use_vehicle_distance" id="input_person_use_vehicle_distance">
                  <option value="---">Selecione um...</option>
                  <option value="Ate 1500KM">At&eacute; 1500KM</option>
                  <option value="Ate 2000KM">At&eacute; 2000KM</option>
                  <option value="Ate 2500KM">At&eacute; 2500KM</option>
                  <option value="Ate 3000KM">At&eacute; 3000KM</option>
                  <option value="Ate 3500KM">At&eacute; 3500KM</option>
                  <option value="Ate 4000KM">At&eacute; 4000KM</option>
                  <option value="Ate 4500KM">At&eacute; 4500KM</option>
                  <option value="Ate 5000KM">At&eacute; 5000KM</option>
                  <option value="Mais de 5000KM">Mais de 5000KM</option>
                </select>
              </div>
            </div>
          </div>
          <!-- ************************************************************************************************** -->
          <!-- Vehicle Data ************************************************************************************* -->
          <!-- ************************************************************************************************** -->
          <div id="div_vehicle_data">
            <legend><b>Dados do Ve&iacute;culo... </b></legend><br/>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="input_vehicle_plate" class="form-check-label">Placa<span class="mandatory">*</span></label>
                <input type="text" name="input_vehicle_plate" class="form-control" id="input_vehicle_plate" size="8" data-mask="SSS-0000" placeholder="AAA-1234" onblur="validate_vehicle_plate('input_vehicle_plate');">
              </div>
              <div class="form-group col-md-5">
                <label for="input_vehicle_chassis" class="form-check-label">Chassis<span class="mandatory">*</span></label>
                <input type="text" name="input_vehicle_chassis" class="form-control" id="input_vehicle_chassis" size="15" data-mask="AAAAAAAAAAAAAAAAA" onblur="validate_vehicle_chassis('input_vehicle_chassis')">
              </div>
              <div class="form-group col-md-5">
                <label for="input_vehicle_manufacturer" class="form-check-label">Fabricante</label>
                <input type="text" name="input_vehicle_manufacturer" class="form-control" id="input_vehicle_manufacturer" size="15" maxlenght="14">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_vehicle_model" class="form-check-label">Modelo</label>
                <input type="text" name="input_vehicle_model" class="form-control" id="input_vehicle_model" size="15" maxlenght="14">
              </div>
              <div class="form-group col-md-8">
                <label for="input_vehicle_description" class="form-check-label">Descri&ccedil;&atilde;o</label>
                <input type="text" name="input_vehicle_description" class="form-control" id="input_vehicle_description" size="129" maxlenght="128">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_vehicle_manyear" class="form-check-label">Ano Fabrica&ccedil;&atilde;o </label>
                <input type="text" name="input_vehicle_manyear" class="form-control" id="input_vehicle_manyear" data-mask="0000" onblur="validate_vehicle_man_year('input_vehicle_manyear','input_vehicle_modyear');">
              </div>
              <div class="form-group col-md-4">
                <label for="input_vehicle_modyear" class="form-check-label">Ano Modelo </label>
                <input type="text" name="input_vehicle_modyear" class="form-control" id="input_vehicle_modyear" data-mask="0000" onblur="validate_vehicle_mod_year('input_vehicle_manyear','input_vehicle_modyear','input_vehicle_new');" disabled>
              </div>
              <div class="form-group col-md-4">
                <label for="input_vechile_new" class="form-check-label">Zero KM</label>
                <select class="form-control" name="input_vehicle_new" id="input_vehicle_new" onblur="enable_vehicle_new('input_vehicle_manyear','input_vehicle_modyear','input_vehicle_new');" disabled>
                  <option value="---">Selecione um</option>
                  <option value="Sim">Sim</option>
                  <option value="Nao">N&atilde;o</option>
                </select>
              </div>
            </div>
            <br/>
          </div>
          <!-- ************************************************************************************************** -->
          <!-- Insurance Data *********************************************************************************** -->
          <!-- ************************************************************************************************** -->
          <div id="div_insurance_data">
            <legend><b>Dados do Seguro... </b></legend><br/>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="input_insurance_renovation" class="form-check-label">Renova&ccedil;&atilde;o<span class="mandatory">*</span></label>
                <select class="form-control" name="input_insurance_renovation" id="input_insurance_renovation" onchange="validate_insurance_renewal('input_insurance_renovation','input_insurance_company','input_insurance_bonus_class','input_insurance_accident');">
                  <option value="---">Selecione um...</option>
                  <option value="Sim">Sim</option>
                  <option value="Nao">N&atilde;o</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="input_insurance_company" class="form-check-label">Seguradora<span class="mandatory">*</span> </label>
                <select class="form-control" name="input_insurance_company" id="input_insurance_company" disabled>
                  <option value="---">Selecione uma...</option>
                  <option value="Allianz">Allianz</option>
                  <option value="Azul">Azul</option>
                  <option value="Bradesco">Bradesco</option>
                  <option value="Brasil Veiculos">Brasil Ve&iacute;culos</option>
                  <option value="HDI">HDI</option>
                  <option value="Itau">Ita&uacute;</option>
                  <option value="Liberty">Liberty</option>
                  <option value="Mapfre">Mapfre</option>
                  <option value="Porto Seguro">Porto Seguro</option>
                  <option value="Sompo">Sompo</option>
                  <option value="Suhai">Suhai</option>
                  <option value="SulAmerica">SulAm&eacute;rica</option>
                  <option value="Tokio">Tokio</option>
                  <option value="Alfa">Alfa</option>
                  <option value="Alirio">Alirio</option>
                  <option value="Caixa">Caixa</option>
                  <option value="Generalli">Generalli</option>
                  <option value="Ituran">Ituran</option>
                  <option value="Sancor">Sancor</option>
                  <option value="Sura">Sura</option>
                  <option value="Unimed">Unimed</option>
                  <option value="Zurich">Zurich</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="input_insurance_bonus_class" class="form-check-label">Classe de B&ocirc;nus<span class="mandatory">*</span></label>
                <select class="form-control" name="input_insurance_bonus_class" id="input_insurance_bonus_class" disabled>
                  <option value="---">Selecione...</option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="input_insurance_accident" class="form-check-label">Houve Sinistro<span class="mandatory">*</span> </label>
                <select class="form-control" name="input_insurance_accident" id="input_insurance_accident" disabled>
                  <option value="---">Selecione um...</option>
                  <option value="Sim">Sim</option>
                  <option value="Nao">N&atilde;o</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="input_person_comments" class="form-check-label">Coment&aacute;rios</label>
                <textarea class="form-control" name="input_person_comments" id="input_person_comments" rows="6" maxlength="2048"></textarea>
              </div>
            </div>
          </div>
        </fieldset>
        <div id="div_submit_button" class="div_visibility_hide">
          <button type="button" class="btn btn-warning" onclick="validate_central();">Enviar</button>
        </div>
        <div id="div_error_msg"></div>
      </form>
      <div>
        <!-- Just a Filler to have more space within the page! -->
        <!-- I don't care if it is pretty or not... It F***ing works! -->
        <br>
        <br>
        <br>
      </div>
      <div class="footer">
          © 2019 Copyright:<a href="https://mirtecnologia.com.br"> MIR Tecnologia</a>
      </div>
    </div>
